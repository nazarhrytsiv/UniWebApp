{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
{% if not request.user.is_authenticated %}
<form method="POST">

  <div class="container-login">
    {{ form }}
    <button type="submit">Login</button>
     </div>
</form>
{% endif %}
{% if request.user.is_authenticated %}
    <div class="container-login">
        <center><h1>You already authenticated</h1></center>
    </div>
    {% endif %}
{% endblock %}
