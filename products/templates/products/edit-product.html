{% extends 'base.html' %}

{% block content %}
    <div class="post-title">
        <h1>Edit {{ post.name }}</h1>
    </div>
    <div class="spacer"></div>
    <form class="post-form">
        <div class="line">

            <h>Title:</h>
            <label>
                <input id="id_title_product" maxlength="30" name="name" type="text" value="{{ post.title }}" class="product">
                <p id="id_warning_title" class="invisible warning-text">This should warn you!!!</p>
            </label>
        </div>

        <div class="line">
            <h> Description:</h>
            <label><textarea cols="40" id="id_description_product" maxlength="620" name="description"
                             rows="10" class="product">{{ post.description }}</textarea>
                <p id="id_warning_description" class="invisible warning-text">This should warn you!!!</p>
            </label>
        </div>

        <div class="line">

            <h> Price:</h>
            <label>
                <input id="id_price_product" maxlength="30" name="price" type="text" value="{{ post.price }}" class="product">
                <p id="id_warning_price" class="invisible warning-text">This should warn you!!!</p>
            </label>
        </div>

        <div class="line">

            <h>Is sale?:</h>
            <label>
                <input id="id_sale_product" maxlength="30" name="sale" type="checkbox" value="{{ post.sale }}" class="product">
                <p id="id_warning_sale" class="invisible warning-text">This should warn you!!!</p>
            </label>
        </div>

    </form>
    <button id="update_room" class="save btn btn-default" onclick="update_product('{{ post.slug }}')">Save</button>

{% endblock %}
